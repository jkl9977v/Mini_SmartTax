<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>

<script type="text/javascript" src="/static/js/check.js"></script>
<script type="text/javascript" src="/static/js/daumAddressScript.js"> //주소 스크립트
</script>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js">//주소 스크립트
</script>
</head>
<body>
유저수정 페이지입니다.<br />
<form action="userUpdate" method="post" th:object="${dto}"><!--  dto -->
<input type="hidden" name="userPw" value="!111Qqqq" />
<input type="hidden" name="userPwCon" value="!111Qqqq" />
<input type="text" th:field="*{userNum}" name="userNum" hidden="hidden"> <br />


이름 : <input type="text" name="userName" th:field="*{userName}"/>
<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" ></span><br />
아이디 : <input type="text" name="userId" th:field="*{userId}" readonly="readonly"/>
<span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" ></span><br />
주소 : <input type="text" name="userAddr" id="sample4_roadAddress" th:field="*{userAddr}" />
<button type="button" onclick="execDaumPostcode();">우편번호검색</button>
<span th:if="${#fields.hasErrors('userAddr')}" th:errors="*{userAddr}" ></span><br />
상세주소 : <input type="text" name="userAddrDetail" th:field="*{userAddrDetail}"/><br />
우편번호 : <input type="text" name="userPost" id="sample4_postcode" th:field="*{userPost}"/><br />
연락처 : <input type="tel" name="userPhone" th:field="*{userPhone}"/>
<span th:if="${#fields.hasErrors('userPhone')}" th:errors="*{userPhone}" ></span><br />
유저이미지: <input type="file" name="userProfileImage"></br>
이메일 : <input type="email" name="userEmail" id="userEamil" th:field="*{userEmail}"/>
<span id="emialCheck"></span>
<span th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" ></span><br />

<input type="submit" value="유저정보 수정 완료" /> 
<input type="button" value="유저목록" onclick="javascript:location.href='userList'">
</body>
</html>
