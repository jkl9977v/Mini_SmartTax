<!DOCTYPE html>
<html>
<head>
    <title>SmartTax</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- W3.CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.js"></script>

<script type="text/javascript">
$(function(){
	$("#btn").click(function(){
		var formData = new FormData($("#frm")[0]);
		$.ajax({
			type:"post",
			url:"goodsWrite", 
			data: formData,
			enctype:"multipart/form-data",
			contentType : false,
			processData : false,
			success:function(result){
				if(result == 200){
					location.href="goodsList";
				}else{
					$("#writeForm").html(result);
				}
			}
		});
	});
});	
</script>

    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script type="text/javascript" src ="/static/js/daumAddressScript.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/static/js/check.js"></script>
</head>
<body class="w3-light-grey">

    <!-- 상단바 -->
    <div class="top-bar">
        <!-- 로고 -->
        <div class="logo" ><a href="/">SmartTax</a></div>

        <!-- 메뉴 -->
        <div class="menu">
        </div>

        <!-- 로그인/로그아웃 -->
        <div class="user-options"> 
            <a href="/">이전페이지</a>
        </div>
    </div>

    <!-- 페이지 컨텐츠 -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">
        <div class="w3-row-padding">
            <!-- Right Column -->
            <div id="right-column" class="w3-twobox">
            
                <div class="w3-container w3-card w3-white">
                
                    <h2 class="w3-text-grey w3-padding-16">
                     <a  href="/" style="font-size:35px; color:black;"><b>SmartTax</b> </a> 회원가입 페이지</h2>
                    <div class="w3-container">
                    
                    
   <form action="userWrite" method="post"  enctype="multipart/form-data"> <!-- th:object="${userCommand}" -->
	<input type="text" name="userNum" th:value="${userCommand.userNum}" readonly="readonly" hidden="hidden" /><br />
	
	
아이디 :      	<input type="text" name="userId" id="userId" th:value="${userCommand.userId}" />
				<span id="idCheck"></span>
		       	<!-- <span  style="color:red" th:if="${#fields.hasErrors('userId')}"th:errors="*{userId}"></span> --> <br />
비밀번호 :    	<input type="password" name="userPw" />
				<!-- <span style="color:red" th:if="${#fields.hasErrors('userPw')}"  th:errors="*{userPw}"></span> --> <br />
비밀번호확인 : 	<input type="password" name="userPwCon" />
			   	<!-- <span style="color:red" th:if="${#fields.hasErrors('userPwCon')}" th:errors="*{userPwCon}"></span> --> <br />
이름 :         	<input type="text" name="userName"  th:value="${userCommand.userName}" />
				<!-- <span style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span> --> <br />
주소 : 		<input type="text" name="userAddr" id="sample4_roadAddress"  th:value="${userCommand.userAddr}" readonly="readonly" />
				<button type="button" onclick="execDaumPostcode();">우편번호검색</button><br />
				<!-- <span style="color:red" th:if="${#fields.hasErrors('userAddr')}" th:errors="*{userAddr}"></span><br /> --> 
상세주소 : 		<input type="text" name="userAddrDetail" th:value="${userCommand.userAddrDetail}"/><br />

전화번호 : 		<input type="tel" name="userPhone" th:value="${userCommand.userPhone}"/>

이미지: <input type="file" name="userProfileImage"></br>
이메일 : 		<input type="email" name="userEmail" id="userEamil" th:value="${userCommand.userEmail}"/>

<input type="submit" value="유저등록" />
</form>
